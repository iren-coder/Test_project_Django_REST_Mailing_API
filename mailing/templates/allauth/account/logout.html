{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="mt-5">
  <h1 class="text-center">{% trans "Выйти" %}</h1>

  <p class="text-center">{% trans 'Вы уверены что хотите выйти?' %}</p>

  <form class="d-flex justify-content-center" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-primary" type="submit">{% trans 'Выход' %}</button>
  </form>
</div>
{% endblock %}
